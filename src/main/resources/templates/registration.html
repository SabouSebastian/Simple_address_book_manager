<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body class="p-3 mb-2 bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#" th:href="@{/contacts}">Address Book</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Log in</a></li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()"><a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"><i class="bi bi-person-circle"></i>
                        <span sec:authentication="principal.username">User</span></a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#" th:href="@{/logout}">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create new account</h2>
                            <div th:if="${param.success}">
                                <div class ="alert alert-info">Registration successful!</div>
                            </div>
                        <div th:if="${param.failed}">
                            <div class ="alert alert-danger">Username already exists!</div>
                        </div>

                <form id="register_form" th:action ="@{/registration}" method="post" th:object = "${user}">
                     <div class = "form-group">
                        <label class = "form-label" for="username">Username</label>
                        <input id="username" class = "form-control form-control-lg" th:field="*{username}" required autofocus="autofocus"/>
                         <span id="username_error"></span>
                    </div>
                    <div class = "form-group" >
                        <label class = "form-label" for="password">Password</label>
                        <input id="password" class="form-control form-control-lg" type = "password" th:field="*{password}" required autofocus="autofocus" autocomplete="on"/>
                    </div>
                    <div class = "form-group">
                        <label class = "form-label" for="password">Confirm Password</label>
                        <input id="confirm_password" class="form-control form-control-lg" type = "password" required autofocus="autofocus" autocomplete="on"/>
                        <span id="confirm_password_error"></span>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" id="register_button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                >Register</button>
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account?
                        <a href="/" th:href ="@{/login}" class="fw-bold text-body"><u>Login here</u></a>
                    </p>
                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script type = "text/javascript"  src = "../static/register_validation.js" th:src="@{register_validation.js}"></script>

</html>
